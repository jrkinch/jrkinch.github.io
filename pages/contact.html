  <div id="contact" clas="content">
    <center>
      <iframe name="hidden_confirm" id="hidden_confirm" style="display:none;" onload="checkIfSubmitted()"></iframe>
      <div class="contact-container">
        <form target="hidden_confirm" onsubmit="didSubmit()" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdBO_q7347GAxwjZLI8s7-ysgcMEsfoRV6tDiC0BIHZuxJJQg/formResponse" method="post" class="contact-left">

            <h2>Get in touch</h2>
            <hr>
          </div>
        
          <input type="text" name="entry.372098286" placeholder="Your Name" class="contact-inputs" required>
          <input type="email" name="entry.1517368651" placeholder="Your Email" class="contact-inputs" required>
          <input type="text" name="entry.928491481" placeholder="Subject" class="contact-inputs" required>
          <textarea name="entry.290169191" placeholder="Your Message" class="contact-inputs" required></textarea>
        
          <button type="submit" name="" class="button" value="Send Message">Submit <img src="../imgs/envelope.png" alt="" width="25" height="25"></button>
        </form>
        <div class="contact-right">
          <img src="../imgs/laptop.jpg" alt="contact" width="500" height="600"><br>
          Image by <a href="https://pixabay.com/users/djbagaha-13156109/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=4421417">Divya Gupta</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=4421417">Pixabay</a>
